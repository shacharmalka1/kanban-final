<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
  </head>
  <body>
    <h1 id="page-title">Task manager ğŸ§¾</h1>
    <span id="search-bar">
      <input
        type="text"
        id="search"
        placeholder="search tasks here"
        ondrop="return false"
      />
    </span>
    <div id="sections">
      <section id="section1">
        <input
          type="text"
          id="add-to-do-task"
          placeholder="type some tasks "
          ondrop="return false"
        />
        <button id="submit-add-to-do">Add</button>
        <ul class="to-do-tasks" id="todo"></ul>
      </section>

      <section id="section2">
        <input
          type="text"
          id="add-in-progress-task"
          placeholder="type some tasks "
          ondrop="return false"
        />
        <button id="submit-add-in-progress">Add</button>
        <ul class="in-progress-tasks" id="in-progress"></ul>
      </section>

      <section id="section3">
        <input
          type="text"
          id="add-done-task"
          placeholder="type some tasks "
          ondrop="return false"
        />
        <button id="submit-add-done">Add</button>
        <ul class="done-tasks" id="done"></ul>
      </section>
    </div>
  </body>
</html>
